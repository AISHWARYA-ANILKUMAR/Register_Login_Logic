<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Teacher Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://img.freepik.com/free-psd/gradient-waves-border-design_23-2150756125.jpg?w=996&t=st=1700144755~exp=1700145355~hmac=9c85efec87ed045bc5cd4e8358c4658b8bb52ef657349421c552f06e4b4368ab');
            background-size: cover;
            background-blur: 5px;
        }

        .transparent-bg {
            background-color: rgba(255, 255, 255, 0.8);
            margin-top: 100px;
            margin-right: 150px;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 transparent-bg">
            <h2 class="text-center mb-4">Teacher Registration Form</h2>
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="teacherName">Teacher Name</label>
                            <input type="text" class="form-control" id="teacherName" name="teacher_name" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="teacherPhone">Phone</label>
                            <input type="tel" class="form-control" id="teacherPhone" name="teacher_phone" placeholder="Enter your phone number" required>
                        </div>
                        <div class="form-group">
                            <label for="teacherEmail">Email</label>
                            <input type="email" class="form-control" id="teacherEmail" name="teacher_email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="teacherGender">Gender</label>
                            <select class="form-control" id="teacherGender" name="teacher_gender" required>
                                <option value="" disabled selected>Select your gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="qualification">Qualification</label>
                            <input type="text" class="form-control" id="qualification" name="teacher_qualification" placeholder="Enter your qualification" required>
                        </div>
                        <div class="form-group">
                            <label for="teacherDepartment">Department</label>
                            <input type="text" class="form-control" id="teacherDepartment" name="teacher_department" placeholder="Enter your department" required>
                        </div>
                        <div class="form-group">
                            <label for="teacherUsername">Username</label>
                            <input type="text" class="form-control" id="teacherUsername" name="teacher_username" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <label for="teacherPassword">Password</label>
                            <input type="password" class="form-control" id="teacherPassword" name="teacher_password" placeholder="Enter your password" required>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success btn-block">Submit</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
